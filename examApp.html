<!DOCTYPE html>
<html>
    <head>
        <title>Exam App</title>
        <style>
            table{
                width: 50%;
                border-collapse: collapse;
                margin: 20px;
            }
            th, td{
                border: 1px solid #0a0505;
                padding: 8px;
                text-align: center;
            }
            th{
                background-color: #b6b1b1;
            }
        </style>
    </head>
    <body>
        <h1>ExamApp</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>CIM 322</th>
            </tr>
            <tr>
                <td>Mary</td>
                <td>80</td>
            </tr>
            <tr>
                <td><Strong>Average</Strong></td>
                <td>60</td>
            </tr>
        </table>
        <p>Thanks for using the <strong>Exam App</strong></p>
    </body>
</html>
